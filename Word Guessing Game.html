<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guessing Game</title>
</head>

<body>
    <h1>Word Guessing Game</h1>

    <h2>Word State</h2>
    <!-- washington -->
    <p id="words"></p>


    <h2>Alphabets Guessed</h2>
    <ul id="past-guesses">

    </ul>

    <h2>Guess</h2>
    <p>
        You have <span id="guesses-left"></span> guesses left
    </p>
    <form id="player-input">
        <input id="player-guess" type="text">
        <input type="Submit">
    </form>

    <script src="Word Guessing Game .js"></script>
</body>

</html>
